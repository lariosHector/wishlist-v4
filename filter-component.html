<!-- filter-component.html -->
<section class="filter-bar">
  <div class="filter-bar__inner">
    <!-- Bloque izquierdo: título + descripción corta -->
    <div class="filter-bar__block filter-bar__block--meta">
      <p class="filter-bar__title">Filtrar productos</p>
    </div>

    <!-- Bloque derecho: controles -->
    <div class="filter-bar__block filter-bar__block--controls">
      <!-- Filtros por estado -->
      <div class="filter-toggle-row">
        <label class="filter-toggle">
          <input type="checkbox" data-filter-priority />
          <span>Solo prioritarios</span>
        </label>

        <label class="filter-toggle">
          <input type="checkbox" data-filter-purchased />
          <span>Ocultar comprados</span>
        </label>
      </div>

      <!-- Filtros por etiqueta (chips; luego se rellenan con JS) -->
      <div class="filter-tags-row">
        <!-- Contenedor de chips activos -->
        <div class="filter-active-tags" data-active-tags></div>

        <div class="filter-dropdown">
          <label class="sr-only" for="filter-tags-select">Seleccionar etiqueta</label>
          <select
            id="filter-tags-select"
            class="filter-chip filter-chip--select"
            data-filter-tag-select
          >
            <option value="__all__">Filtrar por etiqueta</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</section>
